<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="message : ${messageList}">
            <td> 
            
            	<a th:href = "@{|/message/list/${message.id}|}" th:text="${message.subject}"></a>
            
            </td>
            <td th:text="${message.createDate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
