<html layout:decorate="~{layout}">
<div layout:fragment = "content"class="container my-3">
<table class="table">
    <thead class="table-dark">
        <tr>
        	<th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="message, loop : ${paging}">
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td>
            	<a th:href="@{|/message/detail/${message.id}|}" th:text="${message.subject}"></a>
            	<span class="text-danger small ms-2"
                        th:if="${#lists.size(message.commentList) > 0}" 
                        th:text="${#lists.size(message.commentList)}">
                    </span>
            </td>
            <td th:text="${#temporals.format(message.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>

 <!-- 페이징처리 시작 -->
 <div th:if="${!paging.isEmpty()}">
 	     <ul class="pagination justify-content-center">
 	     <li th:classappend="${!paging.hasPrevious} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="@{/(page=0)}">
            <span>&laquo;</span>
            <span class="sr-only">처음</span>
          </a>
        </li>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-2 and page<=paging.number+2 and paging.number>=2 and paging.number<=paging.totalPages-3}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page+1}"
				class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>
            <!-- 수정필요 -->
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page <= paging.number+4 and paging.number==0}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page+1}"
				class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page <= paging.number+3 and paging.number==1}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page+1}"
				class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-3 and paging.number==paging.totalPages-2}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page+1}"
				class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-4 and paging.number==paging.totalPages-1}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page+1}"
				class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>
			<!-- 수정필요 -->

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
         <ul class="pagination justify-content-center">
         <li th:classappend="${!paging.hasNext} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="@{|?page=${paging.totalPages-1}|}">
            <span class="sr-only">마지막</span>
            <span>&raquo;</span>
          </a>
        </li>
        </ul>
    </div>

    <!-- 페이징처리 끝 -->

<a th:href="@{/message/create}" class="btn btn-primary">게시물 등록</a>
</div>
</html>
